<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân - HoangNV</title>
    <link rel="stylesheet" href="style/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <i class="fa-solid fa-circle-user header__icon"></i>
      <h1 class="header__title">
        Thông tin cá nhân - <span class="highlight">HoangNV</span>
      </h1>
    </header>

    <section class="info-grid">
      <div class="info-col">
        <div class="info-title">
          <i class="fa-solid fa-user"></i> Tên đầy đủ
        </div>
        <div class="info-content">Nguyễn Văn Hoàng</div>
      </div>

      <div class="info-col">
        <div class="info-title"><i class="fa-solid fa-envelope"></i> Email</div>
        <div class="info-content">
          <a href="mailto:nguyenvanhoang@gmail.com">nguyenvanhoang@gmail.com</a>
        </div>
      </div>

      <div class="info-col">
        <div class="info-title">
          <i class="fa-solid fa-circle-user"></i> Ảnh cá nhân
        </div>
        <img
          class="info-image"
          src="https://images.pexels.com/photos/18024558/pexels-photo-18024558.jpeg"
          alt="Ảnh cá nhân"
        />
      </div>

      <div class="info-col">
        <div class="info-title">
          <i class="fa-solid fa-shirt"></i> Áo yêu thích
        </div>
        <img
          class="info-image"
          src="https://axelpickleball.com/wp-content/uploads/2025/05/ao-phong-axel-pik-mau-den.jpg"
          alt="Áo yêu thích"
        />
      </div>

      <div class="info-col">
        <div class="info-title">
          <i class="fa-solid fa-car-side"></i> Xe yêu thích
        </div>
        <img
          class="info-image"
          src="https://autopro8.mediacdn.vn/2021/10/2/photo-3-16331375538842003973831.jpg"
          alt="Xe yêu thích"
        />
      </div>
    </section>

    <footer class="footer">
      <p class="footer__text">© 2025 Nguyễn Văn Hoàng.</p>
    </footer>

    <!-- Script bảo vệ -->
    <script src="js/protect.js"></script>
  </body>
</html>
